---
layout: master
section: accueil
---
<nav>
    <ul>
    {% for post in site.posts %}
        <li>
          <article>
          <a class="groupe" href="/{{ post.slug }}">
            <span class="image"><img src="/img/vignettes/{{ post.slug }}.jpg" alt="{{ post.nom | xml_escape }}" /></span>
            <h2>{{ post.nom }}</h2>
            <strong>{{ post.titre }}</strong>
            <time pubdate datetime="{{ post.date | date:"%Y-%m-%d"}}">{{ post.date | date:"%e %B %Y" }}</time>
          </a>
          </article>
        </li>
    {% endfor %}
    </ul>
</nav>
